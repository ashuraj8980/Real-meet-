<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Meet | VIP Premium service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; margin: 0; overflow-x: hidden; }

        /* Gradient Header & Footer */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            background: linear-gradient(135deg, #020617 0%, #1e1b4b 100%); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 15px 0;
        }
        footer { 
            background: linear-gradient(135deg, #020617 0%, #172554 100%); 
            color: #94a3b8; 
        }

        /* Location Wizard */
        #loc-wizard { position: fixed; inset: 0; background: #020617; z-index: 20000; display: flex; align-items: center; justify-content: center; }
        .wizard-card { background: white; width: 90%; max-width: 360px; border-radius: 30px; padding: 35px 25px; text-align: center; }
        .select-box { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #f1f5f9; font-weight: 700; outline: none; margin-bottom: 15px; background: #f8fafc; }

        /* Sleek Profile Cards - Chota aur behtar shape */
        .profile-card { 
            background: white; border-radius: 20px; overflow: hidden; 
            border: 1px solid #f1f5f9; transition: 0.3s; 
            max-width: 175px; margin: auto;
        }
        .img-container { position: relative; height: 190px; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .verified-badge { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 8px; border: 1.5px solid white; z-index: 10; }
        .rating-chip { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); padding: 2px 7px; border-radius: 6px; font-size: 9px; font-weight: 800; color: #fbbf24; position: absolute; bottom: 8px; left: 8px; display: flex; align-items: center; gap: 3px; }
        
        .view-profile-btn { background: #22c55e; color: white; font-weight: 800; font-size: 11px; padding: 10px 0; border-radius: 10px; width: 100%; text-align: center; border: none; cursor: pointer; }

        /* Review Section */
        .footer-reviews { background: rgba(0,0,0,0.3); padding: 20px 0; overflow: hidden; border-top: 1px solid rgba(255,255,255,0.05); }
        .review-track { display: inline-block; animation: slideSlow 180s linear infinite; white-space: nowrap; }
        .rev-card { display: inline-block; background: rgba(255,255,255,0.03); padding: 12px 18px; margin-right: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .highlight-text { color: #facc15; font-weight: 700; }

        @keyframes slideSlow { 0% { transform: translateX(0%); } 100% { transform: translateX(-50%); } }
        .tele-float { position: fixed; right: 15px; bottom: 20px; background: #229ED9; color: white; width: 52px; height: 52px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 999; border: 2px solid white; }
    </style>
</head>
<body onload="initCheck()" class="pt-40">

    <div id="loc-wizard" style="display: none;">
        <div class="wizard-card shadow-2xl">
            <h1 class="text-2xl font-black italic text-blue-600 mb-1">Real<span class="text-slate-900">Meet</span></h1>
            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mb-8 text-center">Step 2: Select Location</p>
            <div id="step-state">
                <select id="stateSelect" class="select-box" onchange="updateCities()"><option value="">SELECT STATE</option></select>
                <button onclick="goToCities()" id="stateNext" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-black opacity-30 pointer-events-none">NEXT</button>
            </div>
            <div id="step-city" style="display: none;">
                <select id="citySelect" class="select-box"><option value="">SELECT CITY</option></select>
                <button onclick="finishLocation()" class="w-full bg-blue-600 text-white py-3.5 rounded-xl font-black">START BROWSING</button>
            </div>
        </div>
    </div>

    <div id="age-gate" style="display: none;" class="fixed inset-0 bg-slate-950 z-[30000] flex items-center justify-center">
        <div class="bg-white p-10 rounded-[35px] text-center max-w-xs w-full mx-4">
            <h2 class="text-2xl font-black mb-2 italic">Real<span class="text-blue-600">Meet</span></h2>
            <p class="text-[10px] text-slate-400 mb-8 font-bold uppercase">Adults Only 18+</p>
            <button onclick="passAge()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl">I AM 18+</button>
        </div>
    </div>

    <header id="main-header">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-2xl font-black italic text-white tracking-tighter uppercase">Real<span class="text-blue-500">Meet</span></h1>
                <p id="live-loc-text" class="text-[9px] font-black text-blue-400 uppercase tracking-widest"></p>
            </div>
            <div class="w-full md:w-72">
                <input type="text" id="citySearch" oninput="runSearch()" placeholder="Search area..." class="w-full bg-white/10 border-none rounded-xl px-5 py-2.5 text-xs text-white font-bold outline-none focus:ring-1 focus:ring-blue-500">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </main>

    <footer>
        <div class="footer-reviews"><div class="review-track" id="reviewTrack"></div></div>
        <div class="max-w-7xl mx-auto px-8 py-16 grid grid-cols-2 md:grid-cols-4 gap-12">
            <div class="col-span-2 md:col-span-1">
                <h1 class="text-2xl font-black italic text-white mb-4">Real<span class="text-blue-500">Meet</span></h1>
                <p class="text-[12px] opacity-40 leading-relaxed mb-8 italic">Premium Independent VIP Network.</p>
                <div class="flex gap-4">
                    <a href="#" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center text-white hover:text-pink-400"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/Xnehhaa" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center text-white hover:text-blue-400"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>
            <div>
                <span class="text-white text-[11px] font-black uppercase mb-6 block opacity-50">Legal</span>
                <ul class="text-[12px] font-bold space-y-4">
                    <li>Privacy Policy</li><li>Refund Policy</li><li>Terms</li>
                </ul>
            </div>
            <div>
                <span class="text-white text-[11px] font-black uppercase mb-6 block opacity-50">Support</span>
                <ul class="text-[12px] font-bold space-y-4">
                    <li>24/7 Helpline</li><li>Verified Check</li><li>Independent</li>
                </ul>
            </div>
            <div class="bg-white/5 p-6 rounded-2xl border border-white/5">
                <p class="text-[10px] text-blue-400 font-black mb-2 uppercase italic"><i class="fas fa-shield-alt mr-1"></i> 100% Secure</p>
                <p class="text-[10px] opacity-30">Encrypted connections only.</p>
            </div>
        </div>
    </footer>

    <a href="https://t.me/Xnehhaa" class="tele-float"><i class="fab fa-telegram-plane text-xl"></i></a>

    <script>
        const firstNames = ["Sneha", "Zoya", "Ananya", "Mehak", "Sana", "Ishita", "Priya", "Riya", "Kavya", "Tanya", "Simran", "Nisha", "Pooja", "Kiara", "Muskan", "Aliza", "Ayat", "Jiya", "Aysha", "Sanya", "Kajal", "Preeti", "Soniya"];
        const lastNames = ["Sharma", "Khan", "Malhotra", "Sheikh", "Verma", "Ahmed", "Kapoor", "Mirza", "Gupta", "Ansari"];
        const boyNames = ["Rahul", "Amit", "Vikram", "Sahil", "Arjun", "Deepak", "Rohan", "Sandeep", "Zaid", "Aryan", "Ishaan"];

        const indiaData = {
            "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur"],
            "Bihar": ["Patna", "Gaya", "Muzaffarpur", "Bhagalpur", "Purnia", "Darbhanga", "Arrah", "Begusarai", "Sasaram", "Hajipur", "Siwan", "Motihari"],
            "Delhi": ["Uttam Nagar", "Rohini", "Dwarka", "Janakpuri", "Saket", "Laxmi Nagar", "Karol Bagh", "Pitampura", "Vasant Kunj", "Paharganj"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Vesu", "Adajan"],
            "Haryana": ["Gurgaon", "Faridabad", "Panipat", "Ambala", "Karnal"],
            "Karnataka": ["Bangalore", "Mysore", "Koramangala", "Indiranagar", "HSR Layout"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Thane", "Nashik", "Andheri", "Bandra", "Borivali", "Juhu"],
            "Punjab": ["Ludhiana", "Amritsar", "Jalandhar", "Patiala", "Mohali", "Zirakpur"],
            "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur", "Kota", "Ajmer"],
            "Telangana": ["Hyderabad", "Warangal", "Gachibowli"],
            "Uttar Pradesh": ["Lucknow", "Noida", "Kanpur", "Agra", "Ghaziabad", "Varanasi", "Meerut", "Prayagraj", "Bareilly"],
            "West Bengal": ["Kolkata", "Salt Lake", "New Town", "Siliguri"]
            // (Aap baki states bhi isi format me add kar sakte hain)
        };

        function initCheck() {
            if(!localStorage.getItem('agePassed')) document.getElementById('age-gate').style.display = 'flex';
            else showLocWizard();
        }

        function passAge() {
            localStorage.setItem('agePassed', 'true');
            document.getElementById('age-gate').style.display = 'none';
            showLocWizard();
        }

        function showLocWizard() {
            document.getElementById('loc-wizard').style.display = 'flex';
            const stateSel = document.getElementById('stateSelect');
            Object.keys(indiaData).sort().forEach(s => stateSel.innerHTML += `<option value="${s}">${s}</option>`);
        }

        function updateCities() {
            const s = document.getElementById('stateSelect').value;
            const btn = document.getElementById('stateNext');
            const citySel = document.getElementById('citySelect');
            citySel.innerHTML = '<option value="">SELECT CITY</option>';
            if(s) {
                btn.classList.remove('opacity-30', 'pointer-events-none');
                indiaData[s].sort().forEach(c => citySel.innerHTML += `<option value="${c}">${c}</option>`);
            }
        }

        function goToCities() {
            document.getElementById('step-state').style.display = 'none';
            document.getElementById('step-city').style.display = 'block';
        }

        function finishLocation() {
            const city = document.getElementById('citySelect').value;
            if(city) {
                document.getElementById('loc-wizard').style.display = 'none';
                document.getElementById('live-loc-text').innerText = `Models in ${city} (Verified)`;
                generateGrid(city);
            }
        }

        function generateGrid(selectedCity) {
            const grid = document.getElementById('grid');
            let html = ""; let store = [];
            const state = document.getElementById('stateSelect').value;
            const areas = indiaData[state];

            for(let i=1; i<=80; i++) {
                const area = areas[(i - 1) % areas.length];
                const name = firstNames[Math.floor(Math.random()*firstNames.length)] + " " + lastNames[Math.floor(Math.random()*lastNames.length)];
                const img = `pic${(i%80)+1}.jpg`;
                const age = Math.floor(Math.random()*6)+20;
                const rate = (Math.random()*0.4 + 4.5).toFixed(1);
                store.push({name, area, img});
                html += `
                <div class="profile-card" data-area="${area.toLowerCase()}">
                    <div class="img-container">
                        <img src="${img}">
                        <div class="verified-badge"><i class="fas fa-check"></i></div>
                        <div class="rating-chip"><i class="fas fa-star"></i> ${rate}</div>
                    </div>
                    <div class="p-3 text-center">
                        <h3 class="text-[11px] font-black text-slate-800">${name}, ${age}</h3>
                        <p class="text-[9px] text-blue-600 font-black mt-1 uppercase italic">${area}</p>
                        <button onclick="goToProfile('${name}', '${area}', '${img}', '${age}', '${rate}')" class="view-profile-btn mt-3">VIEW</button>
                    </div>
                </div>`;
            }
            grid.innerHTML = html;
            window.allProfiles = store;

            let revHtml = "";
            for(let i=0; i<40; i++) {
                const bName = boyNames[Math.floor(Math.random()*boyNames.length)];
                const bArea = areas[Math.floor(Math.random()*areas.length)];
                revHtml += `<div class="rev-card"><p class="text-[10px] text-white font-bold">${bName} from ${bArea}</p><p class="text-[10px] highlight-text mt-1 italic">"Genuine profiles & great service."</p></div>`;
            }
            document.getElementById('reviewTrack').innerHTML = revHtml + revHtml;
        }

        function goToProfile(name, city, img, age, rating) {
            localStorage.setItem('selectedProfile', JSON.stringify({ name, city, img, age, rating }));
            window.location.href = 'profile.html';
        }

        function runSearch() {
            const val = document.getElementById('citySearch').value.toLowerCase();
            document.querySelectorAll('.profile-card').forEach(card => {
                card.style.display = card.getAttribute('data-area').includes(val) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
